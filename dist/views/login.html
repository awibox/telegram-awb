<div class="login-container">
    <div class="login">
        <div class="login__logo"></div>
        <div class="login__title">
            Sign in to Telegram
        </div>
        <div class="login__desc">
            Please confirm your country and enter your phone number
        </div>
        <div id="closeZone" class="closeZone"></div>
        <div id="countryInput" class="login__input">
            <div class="login__input-label">Country</div>
            <input id="countryId"
                   autocomplete="off"
                   placeholder="Country"
                   class="login__input-control"
                   name="country"
                   type="tel">
            <div id="countriesList" class="countriesList"></div>
        </div>
        <div id="phoneInput" class="login__input">
            <div class="login__input-label">Phone Number</div>
            <input id="phoneNumber"
                   autocomplete="off"
                   placeholder="Phone Number"
                   class="login__input-control"
                   name="phone_number"
                   type="tel">
        </div>

        <div id="phoneNumberButton" class="login__button">Next</div>
    </div>
</div>
</div>
