<div class="im">
    <div class="im__leftBar">
        <div id="chatsPanel" class="chatsPanel">
            <div id="chatsPanelMenu" class="chatsPanel__menu"></div>
            <div class="chatsPanel__search">
                <div class="chatsPanel__search-icon"></div>
                <input placeholder="Search" type="text" class="chatsPanel__search-input">
            </div>
        </div>
        <div id="chatsScroll" class="im__chats">
            <div id="chatLoader" class="loader-chat">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
            <div id="pinnedChats" class="chats"></div>
            <div id="chats" class="chats"></div>
        </div>
    </div>
    <div class="im__centerBar">
        <div id="chatInfo" class="im__info"></div>
        <div class="im__messages">
            <div id="messagesScroll" class="im__messages-container">
                <div id="messages" class="messages"></div>
            </div>
        </div>
        <div class="im__send-messages" id="sendMessage">
            <div class="send-messages">
                <div class="send-messages__text-area">
                    <div class="send-messages__smiles"></div>
                    <div class="send-messages__input"
                         id="sendInput"
                         contenteditable="true"
                         placeholder="Message"></div>
                    <div class="send-messages__files"></div>
                </div>
                <div id="sendButton" class="send-messages__send"></div>
            </div>
        </div>
    </div>
    <div id="rightBar" class="im__rightBar">
        <div class="right-bar">
            <div class="right-bar__top">
                <div id="closeRightBar" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                <div class="right-bar__top-title">
                    Info
