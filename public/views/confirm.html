<div class="confirm-container">
    <div class="confirm">
        <div class="confirm__img"></div>
        <div id="confirmPhone" class="confirm__title"></div>
        <div class="confirm__desc">
            Please confirm your country and enter your phone number
        </div>
        <div id="confirmInput" class="confirm__input">
            <div class="confirm__input-label">Code</div>
            <input id="confirmCode"
                   autocomplete="off"
                   placeholder="Code"
                   class="confirm__input-control"
                   name="confirm_code"
                   maxlength="5"
                   type="text">
        </div>

    </div>
</div>
